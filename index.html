<!DOCTYPE html>
<html lang = "fr">
  <head>
    <meta charset = "utf-8">
    <title>login</title>
    <script src = "js/serin.js"
            title = "ô non il s'injecte à la tête !"></script>
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

          integrity = "sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin = "anonymous">
  </head>
  <noscript id = "noscript"
            class = "betweenHeadAndBody"
            title = "enable javascript to proceed">javascript is disabled</noscript>
  <body id = "body" class = "container-fluid">
    <h1 id = "title"
        class = "inbody">fetch</h1>
    <span id = "info"
          class = "inbody">anyway</span><br>
    <div id = "main" class = "d-flex row">
      <div id = "container" class = "col-md-4"><br>
        <form action = "get">
          <label id = "labid"
                 class = "chat"
                 for = "inpid">url</label><br>
          <input id = "inpid"
                 class = "form-control-md"
                 title = "input your login"
                 type = "text"
                 name = "inpid"
                 value = "http://127.0.0.1/user/kalo/back/tickets.php"
                 placeholder = "fetch url"
                 autocomplete = "on"
                 required><br>
          <small>https://www.ericfreelance.fr/api/check_user.php</small><br>
          <small>https://freeshell.de/morla/back/tickets.php</small><br>
          <small>http://192.168.0.10/user/kalo/back/tickets.php</small><br>
          <br>
          <label id = "label"
                 class = "chat"
                 for = "input">payload</label><br>
          <textarea id = "input"
                 class = "form-control-lg"
                 title = "payload"
                 name = "payload"
                 autocomplete = "on"></textarea><br>


          <label id = "lget" for = "iget">get</label>
          <input id = "iget" type = "radio" name = "method" value = "get" checked><br>
          <label id = "lpost" for = "ipost">post</label>
          <input id = "ipost" type = "radio" name = "method" value = "post"><br>
          <label id = "lput" for = "iput">put</label>
          <input id = "iput" type = "radio" name = "method" value = "put"><br>
          <label id = "ldelete" for = "idelete">DELETE</label>
          <input id = "idelete" type = "radio" name = "method" value = "DELETE"><br>


    
        </form><br>
      </div>
      <div id = "condroite" class = "col-md-8">
        <button id = "effacer" class = "btn-outline-warning btn-lg">
          <i class = "fas fa-user"></i>check</button>
        <button id = "valider" class = "btn-outline-danger">fetch</button>
        <article id = "section" class = "bg-info border">
          <span><strong>important: </strong>votre vigilance est primordiale pour assurer la sécurité de votre compte</span>
        </article>
      </div>
    </div>

  </body>
</html>
